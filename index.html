<!DOCTYPE html>

<html lang="en">

<head>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<meta charset="UTF-8">
	<title>MLG Calculator</title>
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/style.css">
</head>

<body>
	
	<div id="calculatorBody">
		<div id="calculatorText">
			<p id="model">JI-84</p>
			<p id="brand">Javier Machín Instruments</p>
		</div>
		<div id="calculatorDisplay">
			<p id="displayNumbers">0</p>
			<p id="displayOperation"></p>
		</div>
		<div id="calculatorPad">
			<div id="numbersPad">
				<button id="button1">7</button>
				<button id="button2">8</button>
				<button id="button3">9</button>
				<button id="button4">4</button>
				<button id="button5">5</button>
				<button id="button6">6</button>
				<button id="button7">1</button>
				<button id="button8">2</button>
				<button id="button9">3</button>
				<button id="button10">.</button>
				<button id="button11">0</button>
				<button id="button12">=</button>
			</div>

			<div id="operationsPad">
				<button id="button13">+</button>
				<button id="button14">-</button>
				<button id="button15">x</button>
				<button id="button16">÷</button>
			</div>
		</div>
		<div id="logos"></div>
	</div>
	<footer>
		<a href="https://github.com/Javier-Machin">My GitHub</a>
	</footer>
</body>

<script type="text/javascript" src="scripts/script.js"></script>

</html>
