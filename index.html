<!DOCTYPE html>

<html lang="en">

<head>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<meta charset="UTF-8">
	<title>MLG Calculator</title>
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/style.css">
</head>

<body>
	<div id="calculatorBody">
		<div id="calculatorText">
			<p id="model">JI-84</p>
			<p id="brand">Javier Machín Instruments</p>
		</div>

		<div id="calculatorDisplay">
			<p id="displayNumbers">1234567890</p>
			<p id="displayOperation">+</p>
		</div>
		<div id="calculatorPad">
			<div id="numbersPad"></div>
			<div id="operationsPad">
				<button>+</button>
				<button>-</button>
				<button>x</button>
				<button>÷</button>
			</div>
		</div>
		<div id="logos">
			<a href="https://meltdownattack.com/" target="_blank"><img src="images/meltSpect1.png" alt="Meltdown and Spectre logos"></a>
		</div>
	</div>
	
	<footer>
		<a href="https://github.com/Javier-Machin">My GitHub</a>
	</footer>

</body>

<script type="text/javascript" src="scripts/script.js"></script>

</html>
